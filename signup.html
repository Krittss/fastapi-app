<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerviScan Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CerviScan</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Learn More</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-section">
            <div class="tabs">
                <span><a href="login.html" style="color:gray; text-decoration: none;">Log In</a></span>
                <span class="active">Sign Up</span>
            </div>
            <input type="name" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="home.html"><button class="login-btn">Signin</button></a>
        </div>

        <div class="image-section">
            <img src="logincervi.jpg" alt="Cervix Art Illustration">
        </div>
    </div>

</body>
</html>
